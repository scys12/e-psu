{% extends "serah_terima/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Penambahan Serah Terima PSU</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <a href="{{ request.META.HTTP_REFERER }}" type="button" class="btn btn-danger">Batal</a>
                    <button type="submit" class="btn btn-success">Tambahkan</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
