{% include 'serah_terima/layout.html' %}

{% block body %}
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Dokumen Serah Terima PSU 1</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    {{ form }}
                    <a href="{% url 'serah_terima:index' %}" type="button" class="btn btn-warning">Kembali</a>
                    <button type="button" class="btn btn-success">Perbarui</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
